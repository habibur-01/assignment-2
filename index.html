<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gamer</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
        <link rel="stylesheet" href="./styles/gamer.css">
    </head>
    <body>
        <header>
            <!-- navbar section start here -->
            <section>
                <div class="navbar">
                    <div class="logo-container">
                        <img src="./images/Frame.png" alt="logo pic">
                        <h2 class="logo-name"><span class="logo-text">G</span>amer</h2>
                    </div>
                    <div class="menubar">
                        <ul>
                            <li><a href>About Us</a></li>
                            <li><a href>Developers</a></li>
                            <!-- <li><button>
                                <P class="icon-part-text">Follow Us On</P>
                                <p><a href=""><i class="fa-brands fa-youtube fa-3x" style="color: #f50505;"></i></a><span class="icon"><a href=""><i class="fa-brands fa-tiktok fa-2x"></i></a></span></p>
                                </button></li> -->
                            <li class="icon-p">Follow Us On<p><a href><i
                                            class="fa-brands fa-youtube fa-3x"
                                            style="color: #f50505;"></i></a><span
                                        class="icon"><a href><i
                                                class="fa-brands fa-tiktok fa-2x"></i></a></span></p></li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- navbar section end -->
            <!-- banner section start -->
            <section>
                <div class="banner-container">
                    <div class="banner-content">
                        <div class="banner">
                            <h3 class="banner-title"><br>Play Like The<br><span
                                    class="focus-banner-title">G.O.A.T.</span></h3>

                            <p class="banner-description"><span
                                    class="banner-icon"><i
                                        class="fa-solid fa-play fa-xs"
                                        style="color: #f92464;"></i></span>1-Click
                                instant play</p>
                            <p class="banner-description"><span
                                    class="banner-icon"><i
                                        class="fa-solid fa-download fa-xs"
                                        style="color: #f5246d;"></i></span>No
                                Download</p>
                            <p class="banner-description"><span
                                    class="banner-icon"><i
                                        class="fa-solid fa-user-group fa-xs"></i></span>1000s
                                of supported online games</p>
                            <button class="btn-primary">Sign In</button>
                            <button class="btn-primary btn-secondary">Go Rogue</button>
                        </div>

                    </div>
                    <div class="banner-img">
                        <img src="./images/Group 18.png" alt>
                    </div>
                </div>
            </section>

        </header>
        <main></main>
        <footer></footer>

    </body>
</html>
